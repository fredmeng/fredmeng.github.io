<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split View: Map & Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents double scrollbars */
            font-family: sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left-pane, .right-pane {
            flex: 1; /* This creates the 50/50 split */
            height: 100%;
            border: none;
        }

        /* Styling for the YouTube side to center the video vertically */
        .right-pane {
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Specific container for the YouTube video to maintain aspect ratio if desired */
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-pane">
            <iframe src="https://latitude900.com/" title="Latitude900 Map"></iframe>
        </div>

        <div class="right-pane">
            <iframe 
                src="https://www.youtube.com/embed/GH50O8rWrG4?si=rO1avFaIKES8OOeO" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>

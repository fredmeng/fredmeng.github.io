<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Map & Video Split</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: sans-serif;
            background-color: #000;
        }

        .container {
            display: flex;
            flex-direction: row; /* Default side-by-side */
            height: 100vh;
            width: 100vw;
        }

        .pane {
            flex: 1;
            border: none;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack vertically on mobile */
            }

            .pane {
                height: 50vh; /* Each takes half the height of the phone screen */
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pane">
            <iframe src="https://latitude900.com/" title="Latitude900 Map"></iframe>
        </div>

        <div class="pane">
            <iframe 
                src="https://www.youtube.com/embed/GH50O8rWrG4?si=rO1avFaIKES8OOeO" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Latitude 900 Project</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; }
        .container { display: flex; height: 100vh; width: 100vw; flex-direction: row; }
        .pane { flex: 1; border: none; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Mobile Stacking */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .pane { height: 50vh; }
        }

        /* Mute Overlay Button */
        #audio-control {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 10px 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pane">
            <iframe src="https://latitude900.com/map.html" id="map-frame"></iframe>
        </div>

        <div class="pane">
            <iframe 
                id="video-frame"
                src="https://www.youtube.com/embed/GH50O8rWrG4?autoplay=1&mute=1&enablejsapi=1" 
                allow="autoplay; encrypted-media">
            </iframe>
        </div>
    </div>
</body>
</html>
